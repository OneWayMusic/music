        <style>
            /* "Back to Top" Button Styles */
            #back-to-top {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: block;
                background: #2D2727;
                color: #fff !important;
                border: none;
                border-radius: 2px;
                padding: 10px;
                cursor: pointer;
                font-size: 20px;
                width: 50px;
                height: 50px;
            }

            #back-to-top:hover {
                background: #555;
            }
        </style>

        <script>
            // Show/hide "Back to Top" button
            window.onscroll = function () {
                var backToTopButton = document.getElementById("back-to-top");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            };

            // Smooth scrolling to the top when the button is clicked
            document.getElementById("back-to-top").addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });
        </script>
        <!-- YouTube Video Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" id="youtubeVideo" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript files -->
        <script>
            // Create a variable to store the YouTube player instance
            let youtubePlayer;

            // Function to open the video modal with the selected YouTube video
            function openVideoModal(videoId) {
                const videoUrl = `https://www.youtube.com/embed/${videoId}?rel=0`;
                document.getElementById('youtubeVideo').src = videoUrl;
                $('#videoModal').modal('show');
                // Create the YouTube player when the modal is shown
                youtubePlayer = new YT.Player('youtubeVideo', {
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // Function to close the video modal and stop video playback
            function closeVideoModal() {
                const youtubeVideo = document.getElementById('youtubeVideo');
                youtubeVideo.src = '';
                $('#videoModal').modal('hide');
                // Stop video playback when the modal is closed
                if (youtubePlayer && youtubePlayer.pauseVideo) {
                    youtubePlayer.pauseVideo();
                }
            }

            // Function to handle YouTube player state changes
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    // Video ended, close the modal and stop playback
                    closeVideoModal();
                }
            }

            // Attach click event to video thumbnails
            const videoThumbnails = document.querySelectorAll('.video-thumbnail');
            videoThumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function (event) {
                    event.preventDefault();
                    const videoId = this.getAttribute('href').split('v=')[1];
                    openVideoModal(videoId);
                });
            });

            // Attach event to modal close button to stop video playback
            $('#videoModal').on('hidden.bs.modal', function () {
                closeVideoModal();
            });
        </script>
